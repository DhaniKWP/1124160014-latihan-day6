<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan table</title>
  </head>
  <body>
    <h1 style="text-align: center;">Latihan Membuat Table</h1>
    <h3 style="text-align: center">Daftar Produk</h3>
    <table border="1" style="border-collapse: collapse; width: 100%;" >
      <tr>
        <th style="background-color: rgb(204, 94, 31); color:white">No</th>
        <th style="font-size: 18px; text-align:center">Nama Produk</th>
        <th style="font-weight: bold">Harga</th>
      </tr>
      <tr>
        <td style="text-align: center;">1</td>
        <td style="text-transform: uppercase">Mouse</td>
        <td style="color: rgb(134, 221, 35);">Rp100.000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Keyboard</td>
        <td>Rp250.000</td>
      </tr>
    </table>
  </body>
</html>
